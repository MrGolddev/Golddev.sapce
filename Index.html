<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .nuh-uh {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 32px;
            color: rgb(205, 56, 56);
            line-height: 100%;
        }

        .fuck-this {
            display: inline-block;
            text-align: center;
            color: rgb(70, 70, 70);
            font-size: 4.5vw;
            line-height: 1; /* Adjusted for closer spacing */
        }

        .fuck-this-too {
            display: inline-block;
            color: rgb(70, 70, 70);
            font-size: 4.5vw; 
            margin-top: -10px; /* Adjusted margin for closer spacing */
            line-height: 1; /* Adjusted for consistent spacing */
        }

        .nah {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top: -30px;
            color: rgb(27, 27, 27);
            line-height: 300%;
        }

        .no {
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 0.2px;
        }

        h1 {
            font-size: 6vw;
        }

        h2 {
            font-size: 4.5vw;
            margin: 0;
        }

        h3 {
            font-size: 4vw;
            margin-bottom: 5px; /* Reduced margin for closer button */
        }

        button {
            height: 70px;
            width: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: #04AA6D;
            border-radius: 50px;
            padding: 20px 40px;
            font-weight: 500;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px; /* Added margin to separate from h3 */
        }

        button:hover {
            background-color: #028a58;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            h2 {
                font-size: 6vw;
            }

            h3 {
                font-size: 5.5vw;
            }

            button {
                font-size: 5vw;
                height: 60px;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 7vw;
            }

            h3 {
                font-size: 6vw;
            }

            button {
                font-size: 4.5vw;
                height: 50px;
                padding: 10px 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="nuh-uh">
    <h1>fuck this shit</h1>
      <div class="fuck-this">
         <h2>I can't code</h2>
         <h2 class="fuck-this-too">- Golddev</h2>
      </div>
      <div class="nah">
          <h3>Just go to solarise instead</h3>
      </div>
       <div class="no">
          <form>
              <button type="button" onclick="window.location.href='https://solarise.lol'">Go to solarise instead</button>
          </form>
       </div>
   </div>
</body>
</html>
